name: paths-bookmarks
version: 0.1.0.0
github: "sproott/pat.hs"
license: BSD3
author: "sproott"
maintainer: "david.hrabe12@seznam.cz"
copyright: "2021 sproott"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/sproott/pat.hs#readme>

dependencies:
  - base >= 4.7 && < 5
  - containers
  - directory
  - either
  - extra
  - filepath
  - megaparsec
  - optparse-applicative
  - prettyprinter
  - prettyprinter-ansi-terminal
  - safe
  - text >= 1.2.5.0
  - transformers
  - unix
  - xdg-basedir

default-extensions:
  - OverloadedStrings

library:
  source-dirs: src

executables:
  paths-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wunused-imports
    dependencies:
      - paths-bookmarks

tests:
  paths-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - paths-bookmarks
